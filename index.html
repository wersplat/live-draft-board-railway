<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üèÄ UPA Summer Championship - Live Draft Board</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f8f9fa; color: #333; }
    header { text-align: center; margin-bottom: 20px; }
    #draft-board { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .team-card { border: 1px solid #ddd; padding: 10px; border-radius: 8px; background: white; }
    .team-card img { max-width: 100px; display: block; margin: 0 auto; }
    #controls { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin: 20px 0; }
    button { padding: 10px 20px; background: var(--theme-color, #007BFF); color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { opacity: 0.9; }
    #timer { font-size: 1.5em; text-align: center; margin: 10px 0; }
    #progress { text-align: center; font-weight: bold; }
    #toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #28a745; color: white; padding: 10px; border-radius: 4px; display: none; }
    @media (max-width: 768px) { #controls { flex-direction: column; } #draft-board { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header>
    <h1>UPA Summer Championship - Live Draft Board</h1>
    <p id="progress">Draft Progress: 0/96 picks complete</p>
  </header>

  <main>
    <section id="clock" aria-live="polite">
      <p>On the Clock: <span id="current-team">-</span></p>
      <p id="timer">02:00</p>
    </section>

    <section id="controls">
      <button id="start-draft">Start Draft</button>
      <button id="pause-draft" disabled>Pause</button>
      <button id="resume-draft" disabled>Resume</button>
      <input type="text" id="player-input" placeholder="Player name" list="player-datalist" aria-label="Select player">
      <datalist id="player-datalist"></datalist>
      <input type="text" id="notes-input" placeholder="Trade notes (optional)" aria-label="Trade notes">
      <button id="submit-pick" disabled>Submit Pick</button>
      <button id="undo-pick" disabled>Undo Last Pick</button>
      <button id="toggle-traded">Toggle Traded</button>
    </section>

    <section id="draft-board" aria-label="Draft board grid"></section>
  </main>

  <footer>
    <p>Live Draft Board 2025</p>
  </footer>

  <div id="toast" role="alert" aria-live="assertive"></div>

  <script type="module" src="draft-manager.js"></script>
</body>
</html>
